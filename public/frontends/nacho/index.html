<!DOCTYPE html>
<html ng-app="ResultsManagerApp">

<head>
    <title>
        Elections Voting Stats
    </title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" />
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>

    <!-- SI NO SE LE AÑADE EL PUNTO (.) AL PRINCIPIO DE LA RUTA NO FUNCIONA...A QUÉ SE DEBE? SI EN LOCAL SÍ FUNCIONABA! -->
    <script type="text/javascript" src="./results-manager-app.js"></script>
    <!--Si se pusiera al revés estaría mal, daría problemas... -->
    <script type="text/javascript" src="./list-ctrl.js"></script>

    <!-- Scripts for pagination (dont add the same script twice): http://embed.plnkr.co/eheFSh/ -->
    <!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script> -->
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="./example.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">


    <script type="text/javascript">
        function ver() {
            document.getElementById("actions").style.display = "block";
        }

        function ocultar() {
            document.getElementById("actions").style.display = "none";
        }
    </script>
    <style type="text/css">
        #actions {
            position: absolute;
            top: 100%;
            left: 0px;
            background-color: #41338b;
            font: normal 0.8em arial;
            padding: 0.2em 0.5em;
            display: none;
        }
    </style>

</head>

<body>
    <div ng-controller="ListCtrl">
        <h1>Elections Voting Stats</h1>

        <!-- Apikey and pagination fields table -->
        <table class="tableMod" bgcolor="#00FF00">
            <thead>
                <tr>
                    <th>
                        <h3>Apikey</h3>
                    </th>
                    <th>
                        <h3>Limit</h3>
                    </th>
                    <th>
                        <h3>Offset</h3>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="password" class="form-ctrl" ng-model="apikey"></td>
                    <td><input class="form-ctrl" ng-model="limit"></td>
                    <td><input class="form-ctrl" ng-model="offset"></td>
                    <td><button class="btn btn-basic" ng-click="show()">SHOW</button></td>
                </tr>
            </tbody>
        </table>

        <!--Main Table -->

        <table class="table">
            <thead>
                <tr>
                    <th>Province</th>
                    <th>Year</th>
                    <th>PP seats</th>
                    <th>Podemos seats</th>
                    <th>Psoe seats</th>
                    <th>CS seats</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class="form-ctrl" ng-model="newResult.province"></td>
                    <td><input class="form-ctrl" ng-model="newResult.year"></td>
                    <td><input class="form-ctrl" ng-model="newResult.pp"></td>
                    <td><input class="form-ctrl" ng-model="newResult.podemos"></td>
                    <td><input class="form-ctrl" ng-model="newResult.psoe"></td>
                    <td><input class="form-ctrl" ng-model="newResult.cs"></td>
                    <td>
                        <!--<li id="seccion1" onmouseover="ver()" onmouseout="ocultar()">
                            <a href="#">Actions</a>
                            <div id="actions"> -->
                        <button class="btn btn-primary" ng-click="addResult()">Add</button>
                        <button class="btn btn-warning" ng-click="updateResult()">Update</button>
                        <button class="btn btn-danger" ng-click="deleteAll()">Delete All</button>
                        <button class="btn btn-info" ng-click="search()">Search</button>
                        <button class="btn btn-success" ng-click="lid()">LID</button>
                        <button class="btn btn-success" ng-click="lwd()">LWD</button>
                        <!--</div>
                        </li> -->
                    </td>
                </tr>
                
                    <!--<tr ng-repeat="result in results"> -->
                    <tr ng-repeat="result in results.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
                        <td>{{result.province}}</td>
                        <td>{{result.year}}</td>
                        <td>{{result.pp}}</td>
                        <td>{{result.podemos}}</td>
                        <td>{{result.psoe}}</td>
                        <td>{{result.cs}}</td>
                        <td><button class="btn btn-danger" ng-click="deleteResult(result)">Delete</td>
            </tr>
             View <select ng-model="viewby" ng-change="setItemsPerPage(viewby)"><option>3</option><option>5</option><option>10</option><option>20</option><option>30</option><option>40</option><option>50</option><option>60</option></select> records at a time.

    <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></pagination>
    <pre>The selected page no: {{currentPage}}</pre>
    <button class="btn btn-info" ng-click="setPage(1)">1</button>
    <button class="btn btn-info" ng-click="setPage(2)">2</button>
    <button class="btn btn-info" ng-click="setPage(3)">3</button>
    <button class="btn btn-info" ng-click="setPage(4)">4</button>
    <button class="btn btn-info" ng-click="setPage(5)">5</button>
    <button class="btn btn-info" ng-click="setPage(6)">6</button>

            
            </tbody>
        </table>



</body>

</html>
